<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite?'':'not Favourite'}}">‚ù§</span>
                <div class="product-item">
                    <div class="origin">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>{{food.price|currency}}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
